        // Dashboard Component
        const DashboardPage = {

                    <div class="container-fluid">

                                    </div>

                            </div>
                            <div class="col-lg-3 col-6">
                                <div class="small-box bg-success">
                                    <div class="inner">
                                        <h3>{{ stats.totalAccounts || 0 }}</h3>
                                        <p>Chatwoot Accounts</p>
                                    </div>
                                    <div class="icon">

                                    </div>
                                    <router-link to="/admin/chatwoot-accounts" class="small-box-footer">

                            </div>
                            <div class="col-lg-3 col-6">
                                <div class="small-box bg-warning">
                                    <div class="inner">
                                        <h3>{{ stats.totalApps || 0 }}</h3>
                                        <p>Dify Apps</p>
                                    </div>
                                    <div class="icon">
                                        <i class="fas fa-robot"></i>
                                    </div>
                                    <router-link to="/admin/dify-apps" class="small-box-footer">
                                        Xem chi tiết <i class="fas fa-arrow-circle-right"></i>
                                    </router-link>
                                </div>
                            </div>
                            <div class="col-lg-3 col-6">
                                <div class="small-box bg-danger">
                                    <div class="inner">
                                        <h3>{{ stats.totalUsers || 0 }}</h3>
                                        <p>Users</p>
                                    </div>
                                    <div class="icon">
                                        <i class="fas fa-users"></i>
                                    </div>
                                    <router-link to="/admin/users" class="small-box-footer">
                                        Xem chi tiết <i class="fas fa-arrow-circle-right"></i>
                                    </router-link>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            `,
            data() {
                return {
                    stats: {
                        totalUsers: 0,
                        totalBots: 0,
                        totalAccounts: 0,
                        totalApps: 0
                    }
                }
            },
            mounted() {
                this.loadStats();
            },
            methods: {
                async loadStats() {
                    try {
                        const response = await window.AdminService.getDashboard();
                        
                        if (response.data.success) {
                            this.stats = response.data.data.stats || this.stats;
                        } else {
                            console.error('Dashboard API returned error:', response.data.message);
                            if (response.status === 401) {
                                this.handleTokenExpired();
                            }
                        }
                    } catch (error) {
                        console.error('Failed to load dashboard stats:', error);
                        if (error.response?.status === 401) {
                            this.handleTokenExpired();
                        }
                    }
                },
                handleTokenExpired() {
                    window.AuthUtils.clearAuth();
                    this.$router.push('/admin/login');
                }
            }
        };




        // Other Page Components (Placeholders)
        const UsersPage = {
            template: `
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0">Quản lý người dùng</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <section class="content">
                    <div class="container-fluid">
                        <div class="card">

                                <p class="text-center text-muted">Chức năng đang được phát triển...</p>
                            </div>
                        </div>

        };

        const ConfigurationsPage = {

        };

        const LogsPage = {

                <div class="content-header">

                            </div>
                        </div>

                </div>
                <section class="content">
                    <div class="container-fluid">
                        <div class="card">
                            <div class="card-body">
                                <p class="text-center text-muted">Chức năng đang được phát triển...</p>
                            </div>
                        </div>
                    </div>

        // Module Components (simplified)
        const TelegramBotsPage = {
            template: `
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0">Quản lý Telegram Bots</h1>

                    <div class="container-fluid">

        const ChatwootAccountsPage = {
            template: `
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">

        const DifyAppsPage = {

                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0">Quản lý Dify Apps</h1>
                            </div>

                <section class="content">
                    <div class="container-fluid">
                        <div class="card">
                            <div class="card-body">

        // Router Configuration
        const routes = [
            { path: '/admin/login', component: window.LoginPage },
            {
                path: '/admin',
                component: MainLayout,
                children: [
                    { path: '', redirect: '/admin/dashboard' }
                ]
            },
            {
                path: '/admin/dashboard',
                component: MainLayout,
                children: [
                    { path: '', component: DashboardPage }
                ]
            },
            {
                path: '/admin/users',
                component: MainLayout,
                children: [
                    { path: '', component: UsersPage }
                ]
            },
            {
                path: '/admin/telegram-bots',
                component: MainLayout,
                children: [
                    { path: '', component: TelegramBotsPage }
                ]
            },
            {
                path: '/admin/chatwoot-accounts',
                component: MainLayout,
                children: [
                    { path: '', component: ChatwootAccountsPage }
                ]
            },
            {
                path: '/admin/dify-apps',
                component: MainLayout,
                children: [
                    { path: '', component: DifyAppsPage }
                ]
            },
            {
                path: '/admin/configurations',
                component: MainLayout,
                children: [
                    { path: '', component: ConfigurationsPage }
                ]
            },
            {
                path: '/admin/logs',
                component: MainLayout,
                children: [
                    { path: '', component: LogsPage }
                ]
            },
            { path: '/', redirect: '/admin/login' },
            { path: '/admin/:pathMatch(.*)*', redirect: '/admin/login' }
        ];

        const router = createRouter({
            history: createWebHistory(),
            routes
        });

        // Set up router guard BEFORE creating the app
        router.beforeEach((to, from, next) => {
            const token = localStorage.getItem('token');
            const isLoginPage = to.path === '/admin/login';
            const isAdminRoot = to.path === '/admin' || to.path === '/admin/';
            const isAdminRoute = to.path.startsWith('/admin');
            
            // Nếu không có token
            if (!token) {
                if (isLoginPage) {
                    next();
                } else if (isAdminRoute) {
                    next('/admin/login');
                } else {
                    next('/admin/login');
                }
            } 
            // Nếu có token
            else {
                if (isLoginPage) {
                    next('/admin/dashboard');
                } else if (isAdminRoot) {
                    next('/admin/dashboard');
                } else {
                    next();
                }
            }
        });

        // Main App
        const app = createApp({
            template: '<router-view></router-view>',
            data() {
                return {
                    isLoading: false
                }
            },
            mounted() {
                // Set axios default header if token exists
                const token = localStorage.getItem('token');
                if (token) {
                    axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
                }
            }
        });

        app.use(router);
        
        // Debug: Check if services are loaded
        const loadedServices = {
            AuthService: !!window.AuthService,
            AdminService: !!window.AdminService,
            TelegramService: !!window.TelegramService,
            ChatwootService: !!window.ChatwootService,
            DifyService: !!window.DifyService,
            UserService: !!window.UserService,
            ConfigurationService: !!window.ConfigurationService,
            BaseService: !!window.BaseService
        };
        
        // Check if all required services are available
        const requiredServices = ['BaseService', 'AuthService', 'AdminService', 'TelegramService', 'ChatwootService', 'DifyService', 'UserService', 'ConfigurationService'];
        const missingServices = requiredServices.filter(service => !window[service]);
        
        if (missingServices.length > 0) {
            console.error('❌ Missing services:', missingServices);
            console.error('❌ This will cause the app to fail. Please check service files.');
        } else {
        }
        
        // Debug: Check if all required libraries are loaded
        const loadedLibraries = {
            Vue: !!Vue,
            VueRouter: !!VueRouter,
            axios: !!axios,
            jQuery: !!jQuery
        };
        
        // Debug: Check if router is created
        
        // Wait a bit for all services to load, then mount
        setTimeout(() => {
            try {
                
                // Final check: Ensure all services are loaded
                const allServicesLoaded = window.BaseService && window.AuthService && 
                                        window.TelegramService && window.ChatwootService && 
                                        window.DifyService && window.UserService && 
                                        window.ConfigurationService;
                
                if (!allServicesLoaded) {
                    console.error('❌ Not all services loaded, cannot mount app');
                    return;
                }
                
                app.mount('#app');
                
                // Debug: Check current route after mount
                
                // Force router to check current path and trigger guards
                const currentPath = window.location.pathname;
                
                // Let router handle the navigation - guards will be triggered
                router.replace(currentPath).then(() => {
                }).catch(error => {
                    console.error('❌ Router navigation failed:', error);
                });
                
            } catch (error) {
                console.error('❌ Failed to mount Vue app:', error);
                console.error('❌ Error stack:', error.stack);
            }
        }, 100); // Wait 100ms for all services to load
    </script>
